<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statathon Dashboard</title>

  <!-- Google Fonts & Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Material UI CDN (Material Design 3) -->
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/dist/material.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/umd/material.min.js"></script>

  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Theme Colors -->
  <style>
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-surface: #FFFFFF;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-background: #FDFBFF;
      --md-sys-color-outline: #79747E;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode */
    body.dark-theme {
      --md-sys-color-surface: #1E1E1E;
      --md-sys-color-background: #121212;
      --md-sys-color-on-surface: #FFFFFF;
    }

    /* Top App Bar */
    .topbar {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--md-sys-color-on-primary);
      font-size: 24px;
    }

    /* Layout Grid */
    .main-layout {
      display: flex;
      min-height: calc(100vh - 56px);
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--md-sys-color-surface);
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      padding: 20px 0;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav ul li {
      margin: 8px 0;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--md-sys-color-on-surface);
      text-decoration: none;
      transition: background 0.2s;
      border-radius: 8px;
    }

    .nav-link:hover {
      background: rgba(103, 80, 164, 0.1);
    }

    .nav-link .material-icons {
      margin-right: 12px;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 24px;
      background: var(--md-sys-color-background);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 10px;
      background: var(--md-sys-color-surface);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    /* Dark Mode Toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #6750A4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

<body>
  <div id="app" class="app-root">
    <!-- Top App Bar -->
    <header class="topbar" role="banner">
      <div class="topbar-left">
        <button id="menuBtn" class="icon-btn material-icons">menu</button>
        <span class="brand">Statathon Dashboard</span>
      </div>
      <div class="topbar-right">
        <label class="switch">
          <input id="themeToggle" type="checkbox" aria-label="Toggle dark mode">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <!-- Layout -->
    <main class="main-layout">
      <!-- Sidebar Navigation -->
      <aside class="sidebar" id="sidebar" role="navigation">
        <nav>
          <ul>
            <li><a href="{{ url_for('dashboard_page') }}" class="nav-link"><span class="material-icons">dashboard</span> Dashboard</a></li>
            <li><a href="{{ url_for('upload_page') }}" class="nav-link"><span class="material-icons">upload_file</span> Upload Dataset</a></li>
            <li><a href="{{ url_for('nco_page') }}" class="nav-link"><span class="material-icons">search</span> NCO Search</a></li>
            <li><a href="{{ url_for('admin_page') }}" class="nav-link"><span class="material-icons">admin_panel_settings</span> Admin</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <section class="content" role="main">
        {% block content %}{% endblock %}
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div>Â© 2025 Statathon</div>
    </footer>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
