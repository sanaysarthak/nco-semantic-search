<!doctype html>
<html lang="en">
<head>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Material Design Variables -->
  <style>
    :root {
      /* Light Mode */
      --primary-color: #6750A4;
      --secondary-color: #4DB6AC;
      --surface-color: #FFFFFF;
      --background-color: #F6F7FB;
      --on-surface-color: #1C1B1F;

      /* Dark Mode */
      --dark-primary: #1E1B2E;
      --dark-surface: #2B2738;
      --dark-on-surface: #EAEAEA;
      --dark-secondary: #64FFDA;

      /* Common */
      --card-radius: 18px;
      --transition: all 0.3s ease;
    }

    /* Global Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--on-surface-color);
      transition: var(--transition);
    }

    body.dark-mode {
      background-color: var(--dark-primary);
      color: var(--dark-on-surface);
    }

    /* Topbar */
    header.topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      transition: var(--transition);
    }

    body.dark-mode header.topbar {
      background: var(--dark-surface);
    }

    /* Sidebar */
    aside.sidebar {
      width: 260px;
      background: var(--surface-color);
      border-radius: 0 24px 24px 0;
      padding: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      transition: var(--transition);
    }

    body.dark-mode aside.sidebar {
      background: var(--dark-surface);
    }

    aside.sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    aside.sidebar ul li {
      margin-bottom: 16px;
    }

    aside.sidebar ul li a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--on-surface-color);
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      transition: var(--transition);
    }

    aside.sidebar ul li a:hover {
      background: var(--secondary-color);
      color: white;
    }

    body.dark-mode aside.sidebar ul li a {
      color: var(--dark-on-surface);
    }

    /* Cards */
    .card {
      background: var(--surface-color);
      padding: 20px;
      border-radius: var(--card-radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: var(--transition);
    }

    body.dark-mode .card {
      background: var(--dark-surface);
      color: var(--dark-on-surface);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      cursor: pointer;
      border: none;
      background: none;
      color: white;
      font-size: 24px;
      transition: var(--transition);
    }

    body.dark-mode .theme-toggle {
      color: var(--dark-secondary);
    }
  </style>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statathon Dashboard</title>
</head>

<body>
  <div id="app">
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <span class="material-icons">analytics</span>
        Statathon Dashboard
      </div>
      <button id="themeToggle" class="theme-toggle material-icons">dark_mode</button>
    </header>

    <main style="display:flex;">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href="{{ url_for('dashboard_page') }}"><span class="material-icons">dashboard</span>&nbsp;Dashboard</a></li>
            <li><a href="{{ url_for('upload_page') }}"><span class="material-icons">upload_file</span>&nbsp;Upload Dataset</a></li>
            <li><a href="{{ url_for('nco_page') }}"><span class="material-icons">search</span>&nbsp;NCO Search</a></li>
            <li><a href="{{ url_for('admin_page') }}"><span class="material-icons">admin_panel_settings</span>&nbsp;Admin</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Content -->
      <section class="content" style="flex:1; padding:24px;">
        {% block content %}{% endblock %}
      </section>
    </main>
  </div>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Set saved mode
    if(localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = "light_mode";
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? "light_mode" : "dark_mode";
    });
  </script>
</body>
</html>
