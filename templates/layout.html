<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Statathon Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <div id="app" class="app-root">
    <header class="topbar" role="banner">
      <div class="topbar-left">
        <button id="menuBtn" class="icon-btn material-icons">menu</button>
        <span class="brand">Statathon Dashboard</span>
      </div>
      <div class="topbar-right">
        <label class="switch">
          <input id="themeToggle" type="checkbox" aria-label="Toggle dark mode">
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <main class="main-layout">
      <aside class="sidebar" id="sidebar" role="navigation">
        <nav>
          <ul>
            <li><a href="{{ url_for('dashboard_page') }}" class="nav-link"><span class="material-icons">dashboard</span> Dashboard</a></li>
            <li><a href="{{ url_for('upload_page') }}" class="nav-link"><span class="material-icons">upload_file</span> Upload Dataset</a></li>
            <li><a href="{{ url_for('nco_page') }}" class="nav-link"><span class="material-icons">search</span> NCO Search</a></li>
            <li><a href="{{ url_for('admin_page') }}" class="nav-link"><span class="material-icons">admin_panel_settings</span> Admin</a></li>
          </ul>
        </nav>
      </aside>
      <section class="content" role="main">
        {% block content %}{% endblock %}
      </section>
    </main>
    <footer class="footer"><div>Â© Statathon</div></footer>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
