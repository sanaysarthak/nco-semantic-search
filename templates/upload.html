{% extends "layout.html" %}
{% block content %}
<div class="page" data-aos="fade-up">
  <div class="page-header"><h1>Upload Dataset</h1></div>
  <div class="card">
    <form id="uploadForm" class="form-row">
      <input type="text" id="datasetName" placeholder="Dataset name (optional)" />
      <input type="file" id="datasetFile" accept=".csv,.json" />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Upload</button>
      <span id="uploadMsg" class="muted"></span>
    </form>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
