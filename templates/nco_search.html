{% extends "layout.html" %}
{% block content %}
<div class="page" data-aos="fade-up">
  <div class="page-header"><h1>NCO Semantic Search</h1></div>
  <div class="grid">
    <div class="col col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-row">
            <input id="queryInput" placeholder="Type job title/description (English/Hindi)">
            <button id="voiceBtn" class="mdl-button mdl-js-button"><span class="material-icons">mic</span></button>
            <button id="searchBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Search</button>
            <select id="topK" title="Top N">
              <option value="3">Top 3</option>
              <option value="5" selected>Top 5</option>
              <option value="10">Top 10</option>
            </select>
          </div>
          <div id="message" class="muted"></div>
        </div>
      </div>
    </div>
    <div class="col col-12">
      <div class="card">
        <h3>Results</h3>
        <div id="results"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/nco_search.js') }}"></script>
{% endblock %}
